<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>LogIn!</title>
</head>

<body class="flex jc-center ai-center">

    <div class="text flex column ai-center">
        <div class="intro">
            <p class="header">Sign In to <strong>New life</strong></p>
            <p class="headertext">Get the HealthCare you desrve.You are one click <br> away from
                <strong>NewLife!</strong> </p>
        </div>
        <div class="inputfields flex column jc-sa ai-center"><input type="text" name="email" id="email"
                placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="text" name="name" id="name" placeholder="name">
            <input type="text" name="dob" id="dob" placeholder="DD/MM/YYYY">
            <div class="select flex jc-start">
                <select name="position" id="position">
                    <option value="admin">Admin</option>
                    <option value="employee">Employee</option>
                    <option value="patient">Patient</option>
                </select>
            </div>

        </div>
        <button id="signup">Log In</button>
        <div class="outro flex jc-start ai-end">
            <p class="footertext">or sign in <strong>with</strong></p>
        </div>
        <div class="icons flex jc-center ai-center"><img src="../images/Facebookgreenlogo.svg" alt=""><img
                src="../images/instagreenlogo.svg" alt=""><img src="../images/Twittergreenlogo.svg   " alt=""></div>
    </div>
    <div class="img"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/signup.js"></script>

</body>

</html>
